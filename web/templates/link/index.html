<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %}Openstack Admin</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='font-awesome/css/font-awesome.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/animate.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="row border-bottom">
            <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">

                <ul class="nav navbar-top-links navbar-right">
                    <li>
                        <a href="/">
                            <i class="fa fa-windows"></i> Index
                        </a>
                    </li>
                    <li>
                        <a href="/monitor">
                            <i class="fa fa-area-chart"></i> Monitor
                        </a>
                    </li>
                    <li>
                        <a href="/link">
                            <i class="fa fa-th"></i> Link
                        </a>
                    </li>
                </ul>
            </nav>
    </div>
    <header style="margin-top:30px;" class="text-center">
    </header>

    <div class="wrapper wrapper-content  animated" >
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content icons-box">
                    <div>
                        <h3> 协作系统 </h3>
                        <div class="infont col-md-2 col-sm-5"><a href="http://wiki.letv.cn/display/IDC/Home" target="_blank">wiki知识库</a></div>
                        <div class="infont col-md-2 col-sm-5"><a href="http://jira.letv.cn" target="_blank"> Jira系统</a></div>
                        <div class="infont col-md-2 col-sm-5"><a href="http://git.letv.cn/" target="_blank">Gitlab系统</a></div>
                        <div class="infont col-md-2 col-sm-5"><a href="http://order.oss.letv.cn/" target="_blank"> 运维工单系统</a></div>
                        <div class="clearfix"></div>
                        <hr>
                        <h3> 运维系统 </h3>
                        <div class="infont col-md-2 col-sm-5"><a href="http://zabbix.letv.cn/zabbix/" target="_blank"> zabbix监控</a></div>
                        <div class="infont col-md-2 col-sm-5"><a href="http://gz.oss.letv.cn/" target="_blank"> 固资系统</a></div>
                        <div class="clearfix"></div>
                    </div>
               </div>
            </div>
            </div>
    </div>

</body>

</html>
